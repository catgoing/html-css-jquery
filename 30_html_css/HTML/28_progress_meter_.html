<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>progress, meter, input range</title>
</head>

<body>
    <h2>progress, meter, input range</h2>
    <form>
        <!-- progress: 진행 중인 상태값-->
        <progress name="sec" max="60" value="50"></progress>
        전체 60초 중 경과시간
        <hr>

        <label>전체 100명 중 50을 차지</label><br>
        반장선거 득표율<br>
        홍길동 <meter value="50" max="100"></meter> 50%<br>
        <hr>

        값 입력(0~100) <input type="range" name="range" min="0" max="100"
        step="10">
        <hr>

        <input type="submit" value="전송">



    </form>

</body>

</html>
