<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>div, span 태그</title>
</head>

<body>
    <h1>div, span 태그</h1>
    일반 텍스트 문장

    <h3>div 태그</h3>
    div 태그 적용 안 한 문장1
    div 태그 적용 안 한 문장2
    <div>div 태그 적용한 문장1</div>
    <div>div 태그 적용한 문장2</div>

    <p>p 태그</p>
    <p>div 태그는 block 태그로 브라우저의 좌측에서 우측까지 영역을 모두 차지</p>

    <h3>span 태그</h3>
    <span>span 태그 적용한 문장1</span>
    <span>span 태그 적용한 문장2</span>


</body>

</html>
