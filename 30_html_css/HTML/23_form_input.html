<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>from input</title>
</head>

<body>
    <h2>HTML form input 태그</h2>
    <form>
        <fieldset> <!--필드를 감싸주는 역할-->
        <legend>로그인 정보</legend><!--fieldset에 이름 붙여주는 역할-->
        아이디: <input type="text" name="userid" placeholder="아이디">
        패스워드: <input type="password" name="password" placeholder="암호(영문숫자)">
        </fieldset>
        <fieldset>
        <legend>가입자 정보</legend>
        성명: <input type="text" name="name"><br>
        나이: <input type="number" name="age" value="20" min="1" max="150"><br>
        전화번호: <input type="tel" name="tel"><br>
        이메일: <input type="email" name="email"><br>
        생일: <input type="date" name="birth"><br>
        좋아하는 색: <input type="color" name="color"><br>
        </fieldset>
        
        <input type="submit" value="전송">
    </form>
</body>

</html>
