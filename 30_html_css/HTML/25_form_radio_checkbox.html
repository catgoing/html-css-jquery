<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>radio, checkbox</title>
</head>

<body>

</body>
    <h2>input radio, checkbox</h2>
    <form>
        이름: <input type="text" name="name"><br>
        <input type="radio" name="gender" value="male" checked>남자
        <input type="radio" name="gender" value="female">여자
        <hr>

        <input type="checkbox" name="hobby" value="baseball">야구
        <input type="checkbox" name="hobby" value="football">축구
        <input type="checkbox" name="hobby" value="basketball">농구
        <input type="checkbox" name="hobby" value="volleyball">배구
        <hr>
        
        <input type="submit" value="전송">
        <hr><hr>
<!-- label 연결하기-->
        <input type="checkbox" name="hobby" value="baseball" id="baseball2">
        <label for="baseball2">야구</label>
        <input type="checkbox" name="hobby" value="football" id="football2">
        <label for="football2">축구</label>
        <hr>

        <input type="submit" value="전송">


    </form>

</html>
