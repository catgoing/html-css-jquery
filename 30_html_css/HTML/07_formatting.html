<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>문장, 단어의 형태 지정</title>
</head>

<body>
    <!-- 문장을 굵게 -->
    <b>문장을 굵게 표시하는 b 태그</b><br>
    <strong>문장을 굵게 표시(강조) strong 태그</strong>
    <hr>

    <!-- 문장을 기울임 글꼴 -->
    <i>문장을 기울여 표시 i 태그</i><br>
    <em>문장을 기울여 표시(강조) em 태그</em>
    <hr>

    <!--글꼴 작게 표시 small 태그-->
    <small>글꼴을 작게 표시</small> small 태그
    <hr>

    <del>삭제된 문장 표시하는</del> del 태그

    <ins>새로 추가된 문장 표시하는</ins> ins 태그

    <mark>형광색 표시</mark> mark 태그 <!--스타일 변경 가능-->

    

</body>

</html>
