<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>pre 태그</title>
</head>

<body>
    <h1>pre 태그</h1>
    <p>
        안녕하세요!
        반  갑  습  니  다
    </p>

    <pre>
        안녕하세요!
        반  갑  습  니  다
    </pre>

    <h3>code 태그</h3>
    <pre>
    <code>
        System.out.println("안녕하세요");
        System.out.println("반갑습니다");
    </code>
    </pre>

</body>

</html>
