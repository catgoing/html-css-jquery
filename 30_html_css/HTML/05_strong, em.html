<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>HTML 텍스트 작성 시 태그 사용</title>
</head>

<body>
    <h1>strong, b, em, i, sup, sub</h1>
    일반문장 형태
    <p>문장을 <b>진하게</b> 표시: b</p>
    <p>문장을 <strong>강조(볼드)</strong> 표시: strong</p>

    <p>문장 중<i>기울임</i> 표시: i</p>
    <p>문장 중<em>강조(기울임)</em> 표시: i</p>
    
    <!-- string, em 태그는 나중에 스타일 변경 가능-->
    
    <p>E = MC2</p>
    <p>E = MC<sup>2</sup></p> <!-- 위첨자 -->
    <p>H2O</p>
    <p>H<sub>2</sub>O</p> <!-- 아래첨자 -->

    
</body>

</html>
