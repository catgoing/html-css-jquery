<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS 반복문 for</title>
<script>
    //반복문 : for, while, do ~ while
    //for (초기치; 조건식; 증감식) { }
    for (var i=1; i<=5; i++) {
        document.write("i : " + i, "<br>");
    }
    document.write("-----------------<br>");
    document.write("for문 종료후 i : " + i);
    document.write("<hr>");
    
    //let 변수의 사용범위는 { } 기준
    for (let k=1; k<=5; k++) {
        document.write("k : " + k, "<br>");
    }
    document.write("-----------------<br>");
    //document.write("for문 종료후 k : " + k); //k is not defined
    document.write("<hr>");
    
    //======================================================
    //(실습) 3단을 화면에 출력
    //출력예) 3 * 1 = 3
    document.write("<h2>구구단중에 3단 출력</h2>");
    document.write("<p>3 * 1 = 3</p>");
    document.write("<p>3 * 2 = 6</p>");
    document.write("<p>3 * 3 = 9</p>");
    let dan = 9;
    for (i = 1; i <= 9; i++) {
        document.write("<p>", dan + " * " + i + " = " + (dan * i), "</p>");
    }
    document.write("<hr>");
    
    //(실습) 출력할 구구단의 단의 값을 입력받고 해당 구구단 출력
    //출력예) 3 * 1 = 3
    dan = prompt("출력할 구구단은 몇 단?", 9)
    for (i = 1; i <= 9; i++) {
        document.write(dan + " * " + i + " = " + (dan * i), "<br>");
    }
    document.write("<hr><hr>");
    
    //================================================
    // var 키워드 사용안해도 변수 사용할 수 있으나 변수선언 키워드 사용 권장
    abc = 100; //var 키워드 사용안해도 변수 사용할 수 있음
    alert("abc : " + abc);

    for (ii = 11; ii <= 15; ii++) {
        document.write("ii : " + ii, "<br>");
    }
    
</script>
</head>
<body>
</body>
